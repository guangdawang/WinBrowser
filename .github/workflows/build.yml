name: Build WinBrowserQt

on:
  push:
    branches: [main, develop]
    tags:
      - "v*"
  pull_request:
    branches: [main]
  workflow_dispatch: # 允许手动触发

jobs:
  build:
    strategy:
      matrix:
        # 暂时去掉 macos-latest，只保留这两个稳定的平台
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            build-cmd: make -j$(nproc)
            artifact-name: WinBrowserQt-Linux
          - os: windows-latest
            build-cmd: cmake --build . --config Release
            artifact-name: WinBrowserQt-Windows
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: "6.5.3"
          host: "windows"
          target: "desktop"
          arch: "win64_msvc2019_64"
          # 修改：只列出主模块，去掉 core/widgets/sql 这些子模块或内置模块
          modules: "qtwebengine qtpositioning qt5compat qtimageformats"
          cache: true
          setup-python: false

      - name: Install CMake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: "3.27.x"

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libgl1-mesa-dev

      - name: Configure CMake
        run: |
          mkdir build
          cd build
          cmake ../cpp -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: |
          cd build
          ${{ matrix.build-cmd }}

      - name: Package artifacts (Windows)
        if: runner.os == 'Windows'
        run: |
          cd build/Release
          7z a ../WinBrowserQt-Windows.zip *
          mv ../WinBrowserQt-Windows.zip ../

      - name: Package artifacts (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          cd build
          tar -czf WinBrowserQt-${{ runner.os }}.tar.gz WinBrowserQt*
          mv WinBrowserQt-${{ runner.os }}.tar.gz ../

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: |
            build/WinBrowserQt-*
            build/WinBrowserQt*.zip
          retention-days: 30

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./artifacts/**/*.zip ./artifacts/**/*.tar.gz
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
