name: Build WinBrowserQt

on:
  push:
    branches: [main, develop]
    tags:
      - "v*"
  pull_request:
    branches: [main]
  workflow_dispatch: # 允许手动触发

jobs:
  build:
    strategy:
      matrix:
        # 只保留 Windows 平台
        os: [windows-latest]
        include:
          - os: windows-latest
            build-cmd: cmake --build . --config Release
            artifact-name: WinBrowserQt-Windows
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Qt
        run: |
          pip3 install aqtinstall==3.1.16

          # 第一条：安装基础包
          aqt install-qt windows desktop 6.5.3 win64_msvc2019_64 -O %GITHUB_WORKSPACE%\Qt

          # 第二条：安装 WebEngine 等模块
          aqt install-qt windows desktop 6.5.3 win64_msvc2019_64 -O %GITHUB_WORKSPACE%\Qt --modules qtwebengine qtpositioning qtwebchannel qt5compat qtimageformats

      - name: Set up Qt Environment
        uses: jurplel/install-qt-action@v4
        with:
          # 这里不需要安装，只需要用它来设置环境变量（PATH, Qt6_DIR 等）
          version: "6.5.3"
          host: "windows"
          target: "desktop"
          arch: "win64_msvc2019_64"
          # 重要：设置为 packaged，这样它会跳过下载，直接用我们刚才手动装好的 Qt
          setup-python: false
          cache: false
          # 这里不写 modules，因为手动安装已经装好了

      - name: Install CMake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: "3.27.x"

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libgl1-mesa-dev

      - name: Configure CMake
        run: |
          mkdir build
          cd build
          cmake ../cpp -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: |
          cd build
          ${{ matrix.build-cmd }}

      - name: Package artifacts (Windows)
        if: runner.os == 'Windows'
        run: |
          cd build/Release
          7z a ../WinBrowserQt-Windows.zip *
          mv ../WinBrowserQt-Windows.zip ../

      - name: Package artifacts (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          cd build
          tar -czf WinBrowserQt-${{ runner.os }}.tar.gz WinBrowserQt*
          mv WinBrowserQt-${{ runner.os }}.tar.gz ../

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: |
            build/WinBrowserQt-*
            build/WinBrowserQt*.zip
          retention-days: 30

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./artifacts/**/*.zip ./artifacts/**/*.tar.gz
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
