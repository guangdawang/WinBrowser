name: Build WinBrowserQt

on:
  push:
    branches: [main, develop]
    tags:
      - "v*"
  pull_request:
    branches: [main]
  workflow_dispatch: # 允许手动触发

jobs:
  build:
    strategy:
      matrix:
        # 只保留 Windows 平台
        os: [windows-latest]
        include:
          - os: windows-latest
            build-cmd: cmake --build . --config Release
            artifact-name: WinBrowserQt-Windows
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Qt
        uses: actions/cache@v3
        with:
          path: ${{ github.workspace }}/Qt
          key: Qt-${{ runner.os }}-6.5.3-msvc2019_64

      - name: Cache build
        uses: actions/cache@v3
        with:
          path: build
          key: ${{ runner.os }}-build-${{ hashFiles('**/CMakeLists.txt') }}

      - name: Install Qt
        shell: bash
        run: |
          pip3 install aqtinstall==3.1.16
          aqt install-qt windows desktop 6.5.3 win64_msvc2019_64 -O "${GITHUB_WORKSPACE}/Qt"
          aqt install-qt windows desktop 6.5.3 win64_msvc2019_64 -O "${GITHUB_WORKSPACE}/Qt" --modules qtwebengine qtpositioning qtwebchannel qt5compat qtimageformats

      - name: Check Qt installation
        shell: bash
        run: |
          echo "Checking Qt installation path..."
          ls -la "${GITHUB_WORKSPACE}/Qt/"
          echo "Checking Qt 6.5.3 directory..."
          ls -la "${GITHUB_WORKSPACE}/Qt/6.5.3/"
          echo "Checking msvc2019_64 directory..."
          ls -la "${GITHUB_WORKSPACE}/Qt/6.5.3/msvc2019_64/"
          echo "Checking bin directory..."
          ls -la "${GITHUB_WORKSPACE}/Qt/6.5.3/msvc2019_64/bin/"

      - name: Configure CMake
        shell: bash
        run: cmake -S cpp -B build -G "Visual Studio 17 2022" -DCMAKE_PREFIX_PATH="${GITHUB_WORKSPACE}/Qt/6.5.3/msvc2019_64"

      - name: Build
        run: cmake --build build --config Release

      - name: Deploy Qt Dependencies (windeployqt)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $qtdir = "${{ github.workspace }}/Qt/6.5.3/msvc2019_64"
          $exedir = "${{ github.workspace }}/build/Release"
          & "$qtdir/bin/windeployqt.exe" --release --no-translations "$exedir/WinBrowserQt.exe"

      - name: Package artifacts (Windows)
        if: runner.os == 'Windows'
        run: |
          cd build/Release
          7z a ../WinBrowserQt-Windows.zip *
          mv ../WinBrowserQt-Windows.zip ../

      - name: Package artifacts (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          cd build
          tar -czf WinBrowserQt-${{ runner.os }}.tar.gz WinBrowserQt*
          mv WinBrowserQt-${{ runner.os }}.tar.gz ../

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: |
            build/WinBrowserQt-*
            build/WinBrowserQt*.zip
          retention-days: 30

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./artifacts/**/*.zip ./artifacts/**/*.tar.gz
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
